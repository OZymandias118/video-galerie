<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video-Galerie</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
  }

  .video-gallery {
    position: relative;
    max-width: 900px;
    margin: 0 auto;
    padding: 1rem;
    box-sizing: border-box;
  }

  /* Responsive Video-Wrapper */
  .video-container {
    position: relative;
    width: 100%;
    height: auto;
    background: #000;
    overflow: hidden;
    border-radius: 12px;
  }

  .video-container::before {
    content: "";
    display: block;
    padding-top: 56.25%; /* 16:9 Standard */
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Navigationspfeile */
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    z-index: 10;
    padding: 0.6rem 1rem;
    border-radius: 50%;
    transition: background 0.3s;
  }

  .nav-button:hover {
    background: rgba(0,0,0,0.8);
  }

  .nav-button.prev { left: 10px; }
  .nav-button.next { right: 10px; }

  .video-title {
    text-align: center;
    margin-top: 12px;
    font-size: 1.1rem;
    font-weight: bold;
  }

  .video-counter {
    text-align: center;
    font-size: 0.9rem;
    color: #aaa;
    margin-top: 4px;
  }

  /* ========== MOBILE ANPASSUNG ========== */
  @media (max-width: 768px) {
    .video-gallery {
      padding: 0.5rem;
      max-width: 100%;
    }

    .video-container::before {
      padding-top: 60%; /* etwas höher für Tablets */
    }

    .nav-button {
      font-size: 1.5rem;
      padding: 0.4rem 0.8rem;
    }
  }

  @media (max-width: 480px) {
    .video-container::before {
      padding-top: 65%; /* etwas höher für Smartphones */
    }

    .nav-button {
      font-size: 1.3rem;
      padding: 0.3rem 0.6rem;
    }

    .video-title { font-size: 1rem; }
    .video-counter { font-size: 0.8rem; }
  }
</style>
</head>
<body>

<div class="video-gallery" id="videoGallery">
  <button class="nav-button prev" onclick="changeVideo(-1)">&#8249;</button>

  <div class="video-container">
    <iframe id="videoPlayer"
      src=""
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </div>

  <button class="nav-button next" onclick="changeVideo(1)">&#8250;</button>

  <div class="video-title" id="videoTitle"></div>
  <div class="video-counter" id="videoCounter"></div>
</div>

<script>
const videos = [
  { id: "YdhjsXNGYHo", title: "Hörprobe 1 - Titel" },
  { id: "A_0OmooLyhw", title: "Hörprobe 2 - Titel" },
  { id: "iN9yVvBYnME", title: "Hörprobe 3 - Titel" }
];

let currentVideo = 0;

function loadVideo(i) {
  const v = videos[i];
  const iframe = document.getElementById("videoPlayer");
  const title = document.getElementById("videoTitle");
  const counter = document.getElementById("videoCounter");

  iframe.src = `https://www.youtube.com/embed/${v.id}?rel=0&modestbranding=1&playsinline=1`;
  title.textContent = v.title;
  counter.textContent = `${i + 1} / ${videos.length}`;
}

function changeVideo(dir) {
  currentVideo += dir;
  if (currentVideo >= videos.length) currentVideo = 0;
  if (currentVideo < 0) currentVideo = videos.length - 1;
  loadVideo(currentVideo);
}

/* Pfeilsteuerung mit Tastatur */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") changeVideo(-1);
  if (e.key === "ArrowRight") changeVideo(1);
});

/* Wischsteuerung (Touch) */
let startX = 0;
const gallery = document.getElementById("videoGallery");
gallery.addEventListener("touchstart", e => startX = e.changedTouches[0].screenX);
gallery.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].screenX - startX;
  if (Math.abs(diff) > 50) changeVideo(diff > 0 ? -1 : 1);
});

loadVideo(currentVideo);
</script>

</body>
</html>
