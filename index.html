<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video-Galerie</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
  }

  .video-gallery {
    position: relative;
    max-width: 900px;
    margin: 0 auto;
    padding: 1rem;
    box-sizing: border-box;
  }

  .video-container {
    position: relative;
    width: 100%;
    background: #000;
    overflow: hidden;
    border-radius: 12px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    z-index: 10;
    padding: 0.6rem 1rem;
    border-radius: 50%;
    transition: background 0.3s;
  }

  .nav-button:hover {
    background: rgba(0,0,0,0.8);
  }

  .nav-button.prev { left: 10px; }
  .nav-button.next { right: 10px; }

  .video-title {
    text-align: center;
    margin-top: 12px;
    font-size: 1.1rem;
    font-weight: bold;
  }

  .video-counter {
    text-align: center;
    font-size: 0.9rem;
    color: #aaa;
    margin-top: 4px;
  }
</style>
</head>
<body>

<div class="video-gallery" id="videoGallery">
  <button class="nav-button prev" onclick="changeVideo(-1)">&#8249;</button>

  <div class="video-container" id="videoContainer">
    <iframe id="videoPlayer"
      src=""
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </div>

  <button class="nav-button next" onclick="changeVideo(1)">&#8250;</button>

  <div class="video-title" id="videoTitle"></div>
  <div class="video-counter" id="videoCounter"></div>
</div>

<script>
const videos = [
  { id: "YdhjsXNGYHo", title: "Bonjour sourire" },
  { id: "A_0OmooLyhw", title: "Fly me to the moon" },
  { id: "iN9yVvBYnME", title: "Bei dir war es immer so schön" },
  { id: "40H-8tuPRiE", title: "When you're smiling" }
];

let currentVideo = 0;

function loadVideo(i) {
  const v = videos[i];
  const iframe = document.getElementById("videoPlayer");
  const title = document.getElementById("videoTitle");
  const counter = document.getElementById("videoCounter");

  iframe.src = `https://www.youtube.com/embed/${v.id}?rel=0&modestbranding=1&playsinline=1`;
  title.textContent = v.title;
  counter.textContent = `${i + 1} / ${videos.length}`;
}

function changeVideo(dir) {
  currentVideo += dir;
  if (currentVideo >= videos.length) currentVideo = 0;
  if (currentVideo < 0) currentVideo = videos.length - 1;
  loadVideo(currentVideo);
}

/* Tastatursteuerung */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") changeVideo(-1);
  if (e.key === "ArrowRight") changeVideo(1);
});

/* Wischsteuerung (Touch) */
let startX = 0;
const gallery = document.getElementById("videoGallery");
gallery.addEventListener("touchstart", e => startX = e.changedTouches[0].screenX);
gallery.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].screenX - startX;
  if (Math.abs(diff) > 50) changeVideo(diff > 0 ? -1 : 1);
});

/* === Dynamische Höhenanpassung === */
function adjustVideoHeight() {
  const container = document.getElementById("videoContainer");
  const width = container.offsetWidth;
  const aspectRatio = 16 / 9;
  let height = width / aspectRatio;

  // Anpassung für Geräte:
  if (window.innerWidth <= 480) {
    height = width / 1.7; // leicht höher auf Handy
  } else if (window.innerWidth <= 1024) {
    height = width / 1.8; // etwas höher auf Tablet
  }

  container.style.height = `${height}px`;
}

/* Beim Laden und bei Fenstergröße neu berechnen */
window.addEventListener("load", adjustVideoHeight);
window.addEventListener("resize", adjustVideoHeight);

/* Start */
loadVideo(currentVideo);
adjustVideoHeight();
</script>

</body>
</html>
