<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video-Galerie</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
  }

  .video-gallery {
    position: relative;
    max-width: 900px;
    margin: 0 auto;
    padding: 1rem;
    box-sizing: border-box;
  }

  .video-container {
    position: relative;
    width: 100%;
    background: #000;
    overflow: hidden;
    border-radius: 12px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  /* Navigationspfeile */
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    z-index: 10;
    padding: 0.6rem 1rem;
    border-radius: 50%;
    transition: background 0.3s;
  }

  .nav-button:hover {
    background: rgba(0,0,0,0.8);
  }

  .nav-button.prev { left: 10px; }
  .nav-button.next { right: 10px; }

  @media (max-width: 768px) {
    .video-gallery {
      padding: 0.5rem;
      max-width: 100%;
    }

    .nav-button {
      font-size: 1.5rem;
      padding: 0.4rem 0.8rem;
    }
  }

  @media (max-width: 480px) {
    .nav-button {
      font-size: 1.3rem;
      padding: 0.3rem 0.6rem;
    }
  }
</style>
</head>
<body>

<div class="video-gallery" id="videoGallery">
  <button class="nav-button prev" onclick="changeVideo(-1)">&#8249;</button>

  <div class="video-container" id="videoContainer">
    <iframe id="videoPlayer"
      src=""
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </div>

  <button class="nav-button next" onclick="changeVideo(1)">&#8250;</button>
</div>

<script>
const videos = [
  { id: "YdhjsXNGYHo" },
  { id: "A_0OmooLyhw" },
  { id: "iN9yVvBYnME" },
  { id: "40H-8tuPRiE" }
];

let currentVideo = 0;

function loadVideo(i) {
  const iframe = document.getElementById("videoPlayer");
  iframe.src = `https://www.youtube.com/embed/${videos[i].id}?rel=0&modestbranding=1&playsinline=1`;
}

function changeVideo(dir) {
  currentVideo += dir;
  if (currentVideo >= videos.length) currentVideo = 0;
  if (currentVideo < 0) currentVideo = videos.length - 1;
  loadVideo(currentVideo);
}

/* Tastatursteuerung */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") changeVideo(-1);
  if (e.key === "ArrowRight") changeVideo(1);
});

/* Wischsteuerung (Touch) */
let startX = 0;
const gallery = document.getElementById("videoGallery");
gallery.addEventListener("touchstart", e => startX = e.changedTouches[0].screenX);
gallery.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].screenX - startX;
  if (Math.abs(diff) > 50) changeVideo(diff > 0 ? -1 : 1);
});

/* Dynamische Höhenanpassung */
function adjustVideoHeight() {
  const container = document.getElementById("videoContainer");
  const width = container.offsetWidth;
  const aspectRatio = 16 / 9;
  let height = width / aspectRatio;

  if (window.innerWidth <= 480) {
    height = width / 1.7; // Handy etwas höher
  } else if (window.innerWidth <= 1024) {
    height = width / 1.8; // Tablet leicht höher
  }

  container.style.height = `${height}px`;
}

window.addEventListener("load", adjustVideoHeight);
window.addEventListener("resize", adjustVideoHeight);

loadVideo(currentVideo);
adjustVideoHeight();
</script>

</body>
</html>
